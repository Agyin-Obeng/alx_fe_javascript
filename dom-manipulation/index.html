<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #quoteDisplay { margin: 20px 0; font-size: 1.5em; }
    input { margin: 5px; padding: 5px; }
    button { padding: 5px 10px; margin: 5px; }
    .quote { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay"></div>

  <!-- Buttons (Static for assignment) -->
  <button id="newQuote">Show New Quote</button>
  <button id="exportQuotesBtn">Export Quotes</button>

  <!-- File input for importing JSON -->
  <input type="file" id="importFile" accept=".json">

  <!-- Add Quote form will still be dynamically created -->

  <script src="script.js"></script>
</body>
</html>
